<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <main>
        <h1 class="title">
            <span id="ch1">Focus On</span> <span id="ch2">Today</span>
        </h1>

        <div class="main-container">
            <h2 class="subtitle">Today
                <img src="images/Sun.svg" alt="">
            </h2>
            <p class="subtitle">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value" style="width: 100%;">
                    <span>0/3 completed</span>
                </div>
                
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/check-icon.svg" alt="">
                </div>
                <input type="text" name="first" id="first" class="goal-input" placeholder="Enter Your Goal!!">

            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/check-icon.svg" alt="">
                </div>
                <input type="text" name="second" id="second" class="goal-input" placeholder="Enter Your Goal!!">

            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/check-icon.svg" alt="">
                </div>
                <input type="text" name="third" id="third" class="goal-input" placeholder="Enter Your Goal!!">

            </div>

            <p class="quote">"Move One Step Ahead"</p>


            <p class="made-with">Made with ❤️ by Nikunj</p>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
